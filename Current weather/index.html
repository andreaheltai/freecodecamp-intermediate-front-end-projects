<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Current Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="weather-space">
  <div class="weather-title"> 
    <p> Current Weather </p>
  </div>
  <div class="weather-location"> 
    <p> </p>
  </div>
  <div class="weather-icon"> 
    <img alt="weather icon">
  </div>
  <div class="weather-description">
    <p></p>
  </div>
  <div class="weather-current">
    <p> </p>
  </div>
  <div class="weather-degrees">
     <label class="switch">
      <input id="temp-slider" type="checkbox" checked>
      <span class="slider round"></span>
     </label>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
